<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    * {box-sizing: border-box; margin: 0; padding: 0}
    :root {
        --button-font-size: 14px;
        --button-bg: #ffffff;
        --button-hover-bg: #eeeeee;
        --button-border-color: #999;
        --button-border-hover-color: #666666;
    }
</style>
<style>
    #app {
        margin: 20px;
    }
    section {
        margin: 10px;
    }
    .layout {
        height: 100vh;
    }
    .demo {
        height: 100px;
    }
</style>
<body>
<div id='app'>
    <div class="box">
        <d-button @click="showToast">toast</d-button>
    </div>
    <!-- <d-layout>
        <d-header class="demo">header</d-header>
        <d-layout>
            <d-sider>sider</d-sider>
            <d-content>content</d-content>
        </d-layout>
        <d-footer class="demo">footer</d-footer>
    </d-layout> -->
    <div style="border: 1px solid grey">
        <d-row>
           <d-col span="24" :ipad="{span:12}" :narrow-pc="{span:8}"></d-col>
           <d-col span="24" :ipad="{span:12}" :narrow-pc="{span:8}"></d-col>
           <d-col span="24" :ipad="{span:12}" :narrow-pc="{span:8}"></d-col>
           <d-col span="24" :ipad="{span:12}" :narrow-pc="{span:8}"></d-col>
           <d-col span="24" :ipad="{span:12}" :narrow-pc="{span:8}"></d-col>
        </d-row>
    </div>
    <section>
        <d-input value="abcabc" @change="inputChange"></d-input>
        <d-input value="readonly" readonly></d-input>
        <d-input value="disabled" disabled></d-input>
        <d-input value="error" error="姓名不能为空"></d-input>
    </section>
    <section>
        <d-button>按钮</d-button>
        <d-button :loading="loading1" icon="download" @click="loading1 = !loading1">下载</d-button>
        <d-button icon="settings" icon-position="right" :loading="loading2" @click="loading2 = !loading2">图标在右</d-button>
        <d-button icon="loading">loading</d-button>
        <d-button-group>
            <d-button>按钮1</d-button>
            <d-button>按钮2</d-button>
            <d-button>按钮3</d-button>
        </d-button-group>
    </section>

</div>
<script src="src/app.js"></script>
<script src="//at.alicdn.com/t/font_3365777_lwwitw9debk.js"></script>
</body>
</html>
